<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordly Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Wordly Dictionary</h1>
    <form id="search-form">
      <input type="text" id="word-input" placeholder="Enter a word..." aria-label="Search word" required />
      <button type="submit">Search</button>
    </form>
    
    <section id="results">
      <!-- Word results will appear here -->
    </section>
    
    <section id="error-message"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
